    <style>
        :root {
            /* Core Colors - Premium & Sophisticated */
            --bg-main: #FAFAF9;
            --bg-card: #FFFFFF;
            --bg-dark: #0F0F0F;
            --bg-muted: #F5F5F4;
            
            /* Text */
            --text-primary: #0A0A0A;
            --text-secondary: #525252;
            --text-muted: #A3A3A3;
            --text-on-dark: #FAFAFA;
            
            /* Accents */
            --accent-primary: #0F0F0F;
            --accent-secondary: #F97316;
            --accent-success: #10B981;
            --accent-warning: #FBBF24;
            
            /* Borders & Shadows */
            --border-color: #E5E5E5;
            --border-strong: #D4D4D4;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 12px 40px rgba(0,0,0,0.12);
            --shadow-brutal: 4px 4px 0px 0px rgba(0,0,0,1);
            
            /* Gradients */
            --gradient-hero: linear-gradient(135deg, #0F0F0F 0%, #262626 100%);
            --gradient-accent: linear-gradient(135deg, #F97316 0%, #FB923C 100%);
            --gradient-subtle: linear-gradient(180deg, #FAFAF9 0%, #F5F5F4 100%);
            
            /* Spacing */
            --section-padding: clamp(3rem, 8vw, 6rem);
        }

        * {
            font-family: 'Inter', 'Proza Libre', -apple-system, BlinkMacSystemFont, sans-serif !important;
        }

        body {
            font-family: 'Inter', 'Proza Libre', -apple-system, BlinkMacSystemFont, sans-serif !important;
            background-color: var(--bg-main);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3, h4, h5, h6,
        .font-serif,
        .prose,
        .prose-lg {
            font-family: 'Proza Libre', 'Inter', serif !important;
            font-weight: 700;
        }

        /* Landing Page Specific Utilities */
        .lp-section {
            padding: var(--section-padding) 0;
        }
        
        .lp-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        .lp-headline {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            line-height: 1.05;
            letter-spacing: -0.03em;
        }
        
        .lp-subheadline {
            font-size: clamp(1.125rem, 2vw, 1.5rem);
            line-height: 1.5;
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes slide-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-pulse-soft { animation: pulse-soft 3s ease-in-out infinite; }
        .animate-slide-up { animation: slide-up 0.6s ease-out forwards; }
        
        /* Bento Grid */
        .bento-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(2, 1fr);
        }
        
        @media (min-width: 768px) {
            .bento-grid {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(2, auto);
            }
            .bento-grid .bento-large { grid-column: span 2; grid-row: span 2; }
            .bento-grid .bento-wide { grid-column: span 2; }
        }
        
        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        /* Neo-brutalism Button */
        .btn-brutal {
            background: var(--accent-primary);
            color: var(--text-on-dark);
            padding: 1rem 2rem;
            font-weight: 700;
            border: 2px solid var(--accent-primary);
            box-shadow: var(--shadow-brutal);
            transition: all 0.15s ease;
        }
        
        .btn-brutal:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
        }
        
        .btn-brutal:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }
        
        /* Grayscale logos */
        .grayscale-logo {
            filter: grayscale(100%);
            opacity: 0.5;
            transition: all 0.3s ease;
        }
        
        .grayscale-logo:hover {
            filter: grayscale(0%);
            opacity: 1;
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Comparison Table */
        .comparison-check {
            color: var(--accent-success);
        }
        
        .comparison-x {
            color: #EF4444;
        }
    </style>
